on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please-step
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          # token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: simple
        #   # optional. customize path to release-please-config.json
        #   config-file: release-please-config.json
        #   # optional. customize path to .release-please-manifest.json
        #   manifest-file: .release-please-manifest.json
      - name: Print relase-please outputs for debugging
        continue-on-error: true
        run: |
          set -e
          bsfde
          echo "Release outputs:"
          echo "releases_created: ${{steps.release-please-step.outputs.releases_created}}"
          echo "paths_released: ${{steps.release-please-step.outputs.paths_released}}"
          echo "prs_created: ${{steps.release-please-step.outputs.prs_created}}"
          echo ""
          echo "pr: ${{ toJson(steps.release-please-step.outputs.prs_created.pr) }}"
          echo "prs: ${{ toJson(steps.release-please-step.outputs.prs_created.prs) }}"
